<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<template name="layout">
    <div id="Surface">
        <div class="wrapper">
            <section id="content">
                <div class="container">
                    <a href="/" class="logo font-facifico">Fileer</a>
                    <div class="content">
                        <div class="main">
                            <section class="body">
                                {{> yield }}
                            </section>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="center">
                <div class="mt10 font-oleo clearfix w170 ma">
                    {{ > gitbutton user='yasaricli' repo='fileer' type='Star' }}
                    {{ > gitbutton user='yasaricli' repo='fileer' type='Fork' }}
                </div> 
            </footer>
        </div>
    </div>
</template>

<template name="error">
    {{# if error }}
        <div class="error">
            <strong>
                {{# if stack }}
                    {{ error }}
                {{ else }}
                    Due to the file size is not 5MB and file extension is not supported, it is not loaded.
                {{/if}}
            </strong>
        </div>
    {{/if}}
</template>

<template name="loading">
    <div class="center">
        <img src="/throbber.svg">
    </div>
</template>

<template name="not_found">
    <div class="notfound center font-oleo">
        Sorry, this page isn't available :(
    </div>
</template>
