<head>
  <title>fileer</title>
</head>

<template name="layout">
    {{> yield }}
</template>

<template name="index">
    {{> upload }}

    {{# each files }}
        {{#with this }}
            {{#if isUploaded}}
                <div>{{ name }}</div>
            {{ else }}
                uploading...
            {{/if}}
        {{/with}}
    {{/each}}

    {{#if files.count }}
        <a href="{{ pathFor 'download' _uuid=uuid }}">
            all uploading list url
        </a>
    {{/if}}
</template>

<template name="download">
    <div>Files</div>
    {{# each files }}
        <ul>
            <li>
                <a href="{{ url }}" target="_blank" download>
                    {{ name }}
                </a>
            </li>
        </ul>
    {{/each}}
</template>

<template name="upload">
    <input type="file" id="Files" multiple>
</template>
