<template name="home">
    <p class="center">You can share your files with your friends and make a list for your own staff as well</p>
    {{> upload }}
    {{> filelist files=fileer.files }}
    {{#if fileer.files.count }}
        <div class="center">
            <p>To reach your files afterwards or share them with your friends, keep the address below.</p>
            <div class="btn-group">
                <input class="textInput width600" type="text" value="{{ downloadUrl fileer._id }}">
                <a href="{{ downloadUrl fileer._id }}" class="link" target='_blank'></a>
            </div>
            <div>Total size for <b>{{ fileer.files.count }}</b> files is <b>({{ totalsizes fileer.files }})</b></div>
        </div>
    {{/if}}
</template>
